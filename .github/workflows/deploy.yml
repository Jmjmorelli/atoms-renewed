name: Deploy to AWS

on:
  push:
    branches:
      - master  # Trigger only on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H http://3.137.180.223/ >> ~/.ssh/known_hosts

    - name: Deploy Application
      run: |
        rsync -avz --exclude '.git/' ./ ubuntu@<EC2_PUBLIC_IP>:/var/www/html/
        ssh ubuntu@<EC2_PUBLIC_IP> "sudo systemctl restart apache2"

    - name: Clean Up SSH
      run: |
        rm -f ~/.ssh/id_rsa
